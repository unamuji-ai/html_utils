<head>

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Yomogi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Kiwi Maru', serif;
        }

        .cheki-card {
            background: white;
            width: 300px;
            height: 450px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 15px 15px 60px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .photo-area {
            background: #333;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            overflow: hidden;
            position: relative;
        }

        #phrase-display {
            position: absolute;
            width: 80%;
            color: #ff007f; /* ポスカのピンク風 */
            font-family: 'Yomogi', cursive;
            font-size: 1.5rem;
            line-height: 1.4;
            text-align: center;
            text-shadow: 1px 1px 0px #fff, -1px -1px 0px #fff;
            word-break: break-all;
            pointer-events: none;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff80ab;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 0 #c94b7c;
            transition: 0.1s;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="cheki-card">

            symbols: ["♡", "✝︎", "❄︎", "🎀", "🍭", "💉","🔪", "🐤",""]

				function generatePoem() {
				    // 辞書と記号リストからランダムに取得
				    const i = dictionary.intro[Math.floor(Math.random() * dictionary.intro.length)];
				    const c = dictionary.core[Math.floor(Math.random() * dictionary.core.length)];
				    const o = dictionary.outro[Math.floor(Math.random() * dictionary.outro.length)];
				    const s = dictionary.symbols[Math.floor(Math.random() * dictionary.symbols.length)]; 

				    // フレーズを組み立て
				    const phrase = `${i}<br>${c}${o}${s}`;
				    
				    const display = document.getElementById('phrase-display');
				    display.innerHTML = phrase;

				    // --- 演出：ポスカ風の加工（視認性強化版） ---
				    
				    // 1. ポスカ風カラー
				    const colors = [
				        '#ffffff', // 白
				        '#ff007f', // ピンク
				        '#ffff00', // 黄色
				        '#00ffff', // 水色
				        '#7fff00'  // 蛍光緑
				    ];
				    const selectedColor = colors[Math.floor(Math.random() * colors.length)];
				    display.style.color = selectedColor;

				    // 2. 縁取り（text-shadow）を強化
				    // 白文字の時は「ピンク」、それ以外は「黒」で縁取ると、チェキの白枠に重なっても読めます
				    const outlineColor = (selectedColor === '#ffffff') ? '#ff007f' : '#000000';
				    
				    display.style.textShadow = `
				        3px 3px 0 ${outlineColor}, 
				        -3px -3px 0 ${outlineColor}, 
				        3px -3px 0 ${outlineColor}, 
				        -3px 3px 0 ${outlineColor},
				        0 0 8px rgba(0,0,0,0.5)  /* ぼんやりした影を足して文字を浮かせます */
				    `;

				    // 3. 【追加】文字数に応じてサイズを自動調整（はみ出し防止）
				    const totalLength = i.length + c.length + o.length;
				    if (totalLength > 30) {
				        display.style.fontSize = '1.0rem'; // かなり長い時
				    } else if (totalLength > 20) {
				        display.style.fontSize = '1.2rem'; // 長めの時
				    } else {
				        display.style.fontSize = '1.5rem'; // 標準
				    }

				    // 4. 傾きと位置のランダム化
				    const randomRotate = Math.floor(Math.random() * 10) - 5; 
				    const randomTop = 12 + Math.floor(Math.random() * 15); 
				    
				    display.style.transform = `rotate(${randomRotate}deg)`;
				    display.style.top = `${randomTop}%`;
				}

        // 初回実行
        generatePoem();
    </script>
</body>
</html>
