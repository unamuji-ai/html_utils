<body>

  <div class="card">

    <div class="field" id="pwField">
		<label class="label" for="password">ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label>
	  <div style="position: relative;">
	    <input id="password" type="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›" />

	      style="position:absolute; right:8px; top:50%; transform:translateY(-50%);
	             background:none; border:none; cursor:pointer;">

    <div class="actions">
      <button class="primary" id="generateBtn">QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ</button>
      <button class="secondary" id="downloadBtn" disabled>PNGãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
      <button class="danger" id="clearBtn">ã‚¯ãƒªã‚¢</button>

    <div id="qrcode"></div>
    <div class="qrtext" id="qrText"></div>
    <div class="tip">ã‚«ãƒ¡ãƒ©ã§QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹ã¨ã€å¯¾å¿œç«¯æœ«ã§ã¯Wiâ€‘Fiæ¥ç¶šç”»é¢ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>

  <script>
    const authEl = document.getElementById('auth');
    const ssidEl = document.getElementById('ssid');
    const hiddenEl = document.getElementById('hidden');
    const pwEl = document.getElementById('password');
    const pwField = document.getElementById('pwField');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const qrDiv = document.getElementById('qrcode');
    const qrTextEl = document.getElementById('qrText');
		const toggleBtn = document.getElementById("togglePw");
		const pwInput = document.getElementById("password");


    // èªè¨¼æ–¹å¼ã«å¿œã˜ã¦ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ¬„ã®è¡¨ç¤ºã‚’åˆ‡æ›¿
    authEl.addEventListener('change', () => {
      const mode = authEl.value;
      const needPw = mode !== 'nopass';
      pwField.style.display = needPw ? 'block' : 'none';
    });

    // WIFI: ä»•æ§˜ã«å¾“ã„ç‰¹æ®Šæ–‡å­—ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeWifi(str) {
      return str.replace(/([\\;,":])/g, '\\$1');
    }

		function buildWifiString({ auth, ssid, password, hidden }) {
		  // auth ã¯ WPA / WEP / nopass ã®ã„ãšã‚Œã‹
		  const T = auth;
		  const S = escapeWifi(ssid);
		  const P = auth === 'nopass' ? '' : escapeWifi(password || '');
		  const H = hidden ? 'true' : 'false';
		  // æ­£ã—ã„å½¢å¼: WIFI:T:<auth>;S:<ssid>;P:<password>;H:<hidden>;;
		  return `WIFI:T:${T};S:${S};P:${P};H:${H};;`;
		}

    let qr;

    function renderQR(text) {
      qrDiv.innerHTML = '';
      qr = new QRCode(qrDiv, { text, width: 220, height: 220, correctLevel: QRCode.CorrectLevel.M });
      qrTextEl.textContent = text;
      // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³æœ‰åŠ¹åŒ–
      setTimeout(() => {
        const img = qrDiv.querySelector('img') || qrDiv.querySelector('canvas');
        downloadBtn.disabled = !img;
      }, 50);
    }

    generateBtn.addEventListener('click', () => {
      const auth = authEl.value;
      const ssid = ssidEl.value.trim();
      const hidden = hiddenEl.checked;
      const password = pwEl.value;

      // ç°¡æ˜“ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (!ssid) { alert('SSIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
      if (auth !== 'nopass' && !password) { alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }

      const wifiText = buildWifiString({ auth, ssid, password, hidden });
      renderQR(wifiText);
    });

    downloadBtn.addEventListener('click', () => {
      const img = qrDiv.querySelector('img');
      const canvas = qrDiv.querySelector('canvas');
      let dataUrl;
      if (canvas) {
        dataUrl = canvas.toDataURL('image/png');
      } else if (img) {
        // qrcodejs ã¯ãƒ‡ãƒ•ã‚©ã§ <img src="data:image/png;base64,..."> ã‚’ç”Ÿæˆ
        dataUrl = img.src;
      }
      if (!dataUrl) return;
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'wifi-qr.png';
      a.click();
    });

    clearBtn.addEventListener('click', () => {
      ssidEl.value = '';
      pwEl.value = '';
      hiddenEl.checked = false;
      authEl.value = 'WPA';
      pwField.style.display = 'block';
      qrDiv.innerHTML = '';
      qrTextEl.textContent = '';
      downloadBtn.disabled = true;
    });

	  toggleBtn.addEventListener("click", () => {
	    if (pwInput.type === "password") {
	      pwInput.type = "text";
	      toggleBtn.textContent = "ğŸ‘ï¸"; // è¡¨ç¤ºçŠ¶æ…‹ â†’ æ–œç·šãªã—
	    } else {
	      pwInput.type = "password";
	      toggleBtn.textContent = "ğŸ‘ï¸â€ğŸ—¨ï¸"; // ä¼å­—çŠ¶æ…‹ â†’ æ–œç·šã‚ã‚Š
	    }
	  });

  </script>
