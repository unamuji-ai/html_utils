<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼肉10タイプ性格診断</title>
    <style>
        /* 全体のベース設定 */
        body { 
            font-family: sans-serif; 
            padding: 15px; 
            line-height: 1.6; 
            background-color: #fffaf0; 
            color: #333;
            margin: 0;
            font-size: 18px; 
        }

        h1 { 
            color: #c0392b; 
            font-size: 1.5rem; 
            text-align: center;
            margin-bottom: 20px;
        }

        /* 質問エリア */
        .question-box { 
            margin-top: 20px; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* 質問文のテキスト */
        #question-text {
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* ボタンを「押しやすく」 */
        button { 
            display: block;
            width: 100%; 
            padding: 15px; 
            font-size: 16px; /* スマホでボタンがはみ出ないサイズ */
            margin-top: 10px; 
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #c0392b;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:active {
            background-color: #a02d22;
        }

        /* 結果エリア */
        #result { 
            margin-top: 30px; 
            padding: 20px; 
            border: 3px solid #c0392b; 
            border-radius: 15px;
            background-color: #fff;
            display: none; /* JSでblockに切り替えます */
        }

        #progress { 
            font-weight: bold; 
            margin-top: 15px; 
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

				.comment-box {
				    background: #fff0f5; /* 薄いピンク */
				    border-left: 5px solid #ff69b4;
				    padding: 15px;
				    margin: 15px 0;
				    font-weight: bold;
				    line-height: 1.6;
				    border-radius: 5px;
				}

        h2 { color: #c0392b; font-size: 1.3rem; text-align: center; }
        h3 { border-bottom: 2px solid #f1c40f; padding-bottom: 5px; font-size: 1.1rem; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>

<h1>🔥🍖 コンカフェ嬢<br>焼肉診断 🔥🍖</h1>
<div id="progress">残り 10 問</div>

<div id="question-area">
    </div>

<div id="result">
    </div>

<script>
const questions = [
  {
    q: "Q1. あなたの接客スタイルを一言で言うなら？",
    a: [
      "A：太陽みたいに明るく場を照らす",
      "B：落ち着いた安心感で包み込む",
      "C：小悪魔的に相手を振り回す",
      "D：独自の世界観で魅了する"
    ]
  },
  {
    q: "Q2. 初対面のお客さんにどう接する？",
    a: [
      "A：テンション高めで一気に距離を縮める",
      "B：丁寧に様子を見ながら話す",
      "C：あえて挑発気味にペースを乱す",
      "D：不思議な雰囲気で興味を引く"
    ]
  },
  {
    q: "Q3. 常連さんにとってあなたはどんな存在？",
    a: [
      "A：会うだけで元気になる太陽",
      "B：変わらない安心をくれる実家",
      "C：刺激とスリルをくれる小悪魔",
      "D：深く刺さる唯一無二の推し"
    ]
  },
  {
    q: "Q4. あなたの“弱点”をあえて言うなら？",
    a: [
      "A：明るさを維持しようとして疲れがち",
      "B：自分の気持ちを抑え込みがち",
      "C：やりすぎて相手を困惑させがち",
      "D：こだわりが強くて誤解されがち"
    ]
  },
  {
    q: "Q5. 落ち込んでいるお客さんにどう声をかける？",
    a: [
      "A：明るく励ましてテンションを上げる",
      "B：静かに寄り添って話を聞く",
      "C：あえて茶化して笑わせる",
      "D：深い視点から原因を一緒に考える"
    ]
  },
  {
    q: "Q6. イベントでの“見せ方”は？",
    a: [
      "A：派手なアクションで盛り上げる",
      "B：丁寧で誠実な対応を徹底する",
      "C：挑発的でクセのある魅せ方をする",
      "D：アートのような独自の表現をする"
    ]
  },
  {
    q: "Q7. あなたの“魅力の源”は？",
    a: [
      "A：爆発的な第一印象",
      "B：安定した信頼感",
      "C：小悪魔的な駆け引き",
      "D：深みのある個性"
    ]
  },
  {
    q: "Q8. スタッフ間でのあなたの立ち位置は？",
    a: [
      "A：場を引っ張るムードメーカー",
      "B：縁の下で支えるまとめ役",
      "C：自由奔放で読めないトリックスター",
      "D：一匹狼だけど存在感が強い枠"
    ]
  },
  {
    q: "Q9. 推しへの愛し方は？",
    a: [
      "A：全力でアピールする",
      "B：静かに長く支え続ける",
      "C：気まぐれに振り回しながら愛す",
      "D：深く深くハマり込む"
    ]
  },
  {
    q: "Q10. 今の気分に一番近い擬音は？",
    a: [
      "A：ジュワッ（エネルギー爆発）",
      "B：ホッ（安心・安定）",
      "C：ピリッ（刺激・小悪魔）",
      "D：トロッ（深み・余韻）"
    ]
  }
];

const types = ["カルビ","タン","ハラミ","ロース","ミノ","レバー","カルビクッパ"];


const typeDescriptions = {
  "カルビ": {
    feature: [
      "太陽のような明るさで場を一気に盛り上げる",
      "初対面でも距離を縮める外向的な魅力",
      "周囲にポジティブな影響を与えるムードメーカー"
    ],
    weak: [
      "明るさを維持しようとして疲れやすい",
      "“盛り上げ役”を背負いがち",
      "本音を後回しにしがち"
    ]
  },

  "タン": {
    feature: [
      "誠実で、誰からも信頼される安定感",
      "落ち着いた雰囲気で相手を安心させる",
      "丁寧で誠実な接客が強み"
    ],
    weak: [
      "自分の気持ちを抑え込みやすい",
      "変化の多い環境が苦手",
      "控えめな性格が誤解されることも"
    ]
  },

  "ハラミ": {
    feature: [
      "裏方としてのサポート能力が高い",
      "継続力があり、途中で投げ出さない",
      "誠実で、周囲からの信頼が厚い"
    ],
    weak: [
      "頼まれごとを断れず負担を抱えやすい",
      "自分を過小評価しがち",
      "変化への対応が遅れがち"
    ]
  },

  "ロース": {
    feature: [
      "柔軟で、どんなタイプの人とも合わせられる",
      "感情と論理のバランスが良い",
      "対人距離の調整が上手く、安心感を与える"
    ],
    weak: [
      "器用すぎて本音が見えにくい",
      "周囲の期待に合わせすぎて疲れやすい",
      "優先順位が曖昧になりがち"
    ]
  },

  "ミノ": {
    feature: [
      "自分の美学を貫く職人気質",
      "深い理解力とこだわりの強さ",
      "独自の世界観で相手を魅了する"
    ],
    weak: [
      "柔軟性が求められる場面が苦手",
      "頑固に見られることがある",
      "感情表現が控えめ"
    ]
  },

  "レバー": {
    feature: [
      "感受性が豊かで、人の心に深く寄り添える",
      "内省的で、自分の心の動きを理解している",
      "微細な変化に気づく繊細さが魅力"
    ],
    weak: [
      "情緒的な刺激に影響されやすい",
      "自分の感情を抱え込みがち",
      "ストレス耐性が低め"
    ]
  },

	"カルビクッパ": {
	    feature: [
	      "刺激と勢いで相手を翻弄する小悪魔的魅力",
	      "テンションの波が読めず、クセになる存在感",
	      "大胆で予測不能なアクションが武器"
	    ],
	    weak: [
	      "やりすぎて相手を困惑させることがある",
	      "気分屋に見られやすい",
	      "安定感より刺激を優先しがち"
	    ]
	}
};

const scores = {};
for (let q = 0; q < 10; q++) {
    scores[`${q}-0`] = [3,1,1,1,1,1,0]; // A：カルビ強
    scores[`${q}-1`] = [1,3,3,3,1,1,0]; // B：タン/ハラミ/ロース強
    scores[`${q}-2`] = [1,1,1,1,1,1,4]; // C：カルビクッパ特化
    scores[`${q}-3`] = [1,1,1,1,3,3,0]; // D：ミノ/レバー強
}

const typeExtraDescs = {
  "カルビ": { main: "太陽のような爆発的エネルギー", sub: "場を一気に明るくする華やかさ" },
  "タン": { main: "誠実で落ち着いた安定感", sub: "そっと寄り添う優しさ" },
  "ハラミ": { main: "縁の下で支える継続力", sub: "人を支える温かい芯の強さ" },
  "ロース": { main: "柔軟でスマートな立ち回り", sub: "相手に合わせる器用さ" },
  "ミノ": { main: "職人のようなこだわりと深み", sub: "独自の美学を貫く強さ" },
  "レバー": { main: "繊細で心に寄り添う感受性", sub: "小さな変化に気づく優しさ" },
  "カルビクッパ": { main: "小悪魔的な刺激と大胆さ", sub: "相手を翻弄する魅惑の火力" }
};

// =============================
// ロジック
// =============================
let current = 0;
let totalScore = Array(7).fill(0);

function showQuestion() {
    const q = questions[current];
    document.getElementById("progress").innerHTML = `残り ${10 - current} 問`;

    let html = `<div class="question-box"><p id="question-text">${q.q}</p>`;
    q.a.forEach((text, ai) => {
        html += `<button onclick="answer(${ai})">${text}</button>`;
    });
    html += "</div>";

    document.getElementById("question-area").innerHTML = html;
}

function answer(ai) {
    const key = `${current}-${ai}`;
    const arr = scores[key];
    for (let i = 0; i < 7; i++) { totalScore[i] += arr[i]; }
    current++;
    if (current >= 10) { finish(); } else { showQuestion(); }
}

// --- 解説文生成ロジック ---

function getMixComment(topType, subType) {
    const mainDesc = typeExtraDescs[topType].main;
    const subDesc = typeExtraDescs[subType].sub;
    return `${topType}の${mainDesc}を持ちながら、実は${subType}のような${subDesc}も秘めているハイブリッドな性格です！`;
}

function getSingleComment(topType) {
    const mainDesc = typeExtraDescs[topType].main;
    return `${topType}の${mainDesc}が極めて高い、まさに「純度100%」の${topType}タイプです！`;
}

// --- 終了処理 ---

function finish() {
    document.getElementById("question-area").style.display = "none";
    document.getElementById("progress").style.display = "none";
    
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";

    const sorted = totalScore
        .map((v, i) => ({ type: types[i], score: v }))
        .sort((a, b) => b.score - a.score);

    const top = sorted[0];
    const second = sorted[1];

    // ランク判定（点数の高さで希少度を演出）
    let rank = "並";
    if (top.score >= 25) rank = "特上";
    else if (top.score >= 20) rank = "上";

    let html = "";
    let descriptionText = "";

    // 1位と2位の差が3以内ならMIX判定
    if (top.score - second.score <= 3) {
        html += `<h2>${rank} ${top.type} × ${second.type} MIX！</h2>`;
        descriptionText = getMixComment(top.type, second.type);
        
        // 特徴リスト：1位と2位のメイン特徴を1つずつ抜粋
        html += `<p class="comment-box">${descriptionText}</p>`;
        html += `<h3>【あなたの強み】</h3><ul>
            <li>${typeDescriptions[top.type].feature[0]}</li>
            <li>${typeDescriptions[second.type].feature[0]}</li>
        </ul>`;
    } else {
        // 純粋タイプ判定
        html += `<h2>${rank} ${top.type}タイプ！</h2>`;
        descriptionText = getSingleComment(top.type);
        
        html += `<p class="comment-box">${descriptionText}</p>`;
        html += `<h3>【特徴】</h3><ul>${typeDescriptions[top.type].feature.map(f => `<li>${f}</li>`).join("")}</ul>`;
    }

    // 共通の弱点表示（1位のもの）
    html += `<h3>【注意ポイント】</h3><ul>${typeDescriptions[top.type].weak.map(w => `<li>${w}</li>`).join("")}</ul>`;
    
    // リトライボタンなど
    html += `<button onclick="location.reload()" style="margin-top:20px;">もう一度診断する</button>`;

    resultDiv.innerHTML = html;
}

showQuestion();

</script>
</body>
</html>
