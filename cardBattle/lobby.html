		/* --- åå‰å…¥åŠ›æ¬„ã®å¼·åŒ–ã‚¹ã‚¿ã‚¤ãƒ« --- */
		    .input-container {
		        margin: 25px 0;
		        text-align: left;
		    }
		    .input-label {

		    input#user-name {

		        box-sizing: border-box; /* å¹…ã®ã‚ºãƒ¬é˜²æ­¢ */

		    /* ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ï¼ˆé¸æŠï¼‰ã•ã‚ŒãŸæ™‚ã®æ´¾æ‰‹ãªæ¼”å‡º */

		        border-color: var(--accent);

		    /* ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã®è‰²ã‚’å°‘ã—æ˜ã‚‹ã */
		    input#user-name::placeholder {

</head>
<body>

		<div id="auth-area" class="section">
		    <h1>ALL-100</h1>
		    <p class="status-msg">Survival Card Battle</p>
		    
		    <div class="input-container">
		        <label class="input-label">PLAYER NAME</label>
		        <input type="text" id="user-name" placeholder="åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" maxlength="10">
		    </div>
		    
		    <div id="init-buttons">
		        <button class="btn" id="btn-create" onclick="startAsHost()">æ–°ã—ãéƒ¨å±‹ã‚’ä½œã‚‹</button>
		        <div id="guest-mode-msg" class="hidden" style="color: gold; margin-top: 10px; background: rgba(255,215,0,0.1); padding: 10px; border-radius: 8px;">
		            <p style="margin: 0 0 10px 0;">ğŸ® æ‹›å¾…URLã‹ã‚‰å‚åŠ ä¸­</p>
		            <button class="btn" onclick="startAsGuest()">ã“ã®åå‰ã§å‚åŠ ã™ã‚‹</button>
		        </div>
		    </div>
		</div>

    <div id="host-qr-area" class="section hidden">
        <h2 style="margin:0;">READY TO BATTLE</h2>
        <div id="qrcode"></div>
        <p style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">æ‹›å¾…URLï¼ˆã‚³ãƒ”ãƒ¼ã—ã¦é€ä¿¡ï¼‰</p>
        <div id="display-invite-url" class="invite-url-box"></div>
        
        <div id="host-member-list" style="min-height: 60px; margin: 15px 0; border-top: 1px solid #333; padding-top: 15px;">
        </div>
        <button id="btn-go-setup" class="btn" onclick="broadcastSetup()" disabled>å‚åŠ è€…ã‚’å¾…ã£ã¦ã„ã¾ã™...</button>
    </div>

    <div id="guest-wait-area" class="section hidden">
        <h2>å‚åŠ ã—ã¾ã—ãŸï¼</h2>
        <p>ãƒ›ã‚¹ãƒˆãŒé–‹å§‹ã™ã‚‹ã¾ã§ãŠå¾…ã¡ãã ã•ã„...</p>
        <div id="guest-member-list"></div>
    </div>

    <div id="setup-area" class="section hidden">
        <h2 id="display-name"></h2>
        <div id="card-list"></div>
        <button class="btn" onclick="sendReady()">æº–å‚™å®Œäº†ï¼</button>
    </div>

    <div id="waiting-area" class="section hidden">
        <h2>æœ€çµ‚ç¢ºèª</h2>
        <div id="ready-member-list" style="margin: 20px 0;"></div>
        <button id="start-btn" class="btn hidden" onclick="triggerBattle()">ãƒãƒˆãƒ«é–‹å§‹ï¼</button>
    </div>

<script>
const firebaseConfig = {
        apiKey: "AIzaSyBIWXpu0NjMHZnAEYItt-AQ35JOpMOt3Sk",
        authDomain: "cardbattle-86925.firebaseapp.com",
        databaseURL: "https://cardbattle-86925-default-rtdb.firebaseio.com",
        projectId: "cardbattle-86925",
        storageBucket: "cardbattle-86925.firebasestorage.app",
        messagingSenderId: "1014522332791",
        appId: "1:1014522332791:web:d515e72f3547744ef06872"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ğŸ’¡ ã‚¨ãƒ©ãƒ¼é˜²æ­¢ï¼šlobby.htmlã§ã¯ã“ã®é–¢æ•°ã¯ä½•ã‚‚ã—ãªã„ã‚ˆã†ã«å®šç¾©
    function updateHpBar() { return; }

    let myCards = [];
    let myName = "";
    let roomId = "";
    let isHost = false;

    const params = new URLSearchParams(window.location.search);
    const urlRoomId = params.get('room');

    window.onload = () => {
        if (urlRoomId) {
            document.getElementById('btn-create').classList.add('hidden');
            document.getElementById('guest-mode-msg').classList.remove('hidden');
            roomId = urlRoomId;
        }
    };

    // ğŸ’¡ ãƒ›ã‚¹ãƒˆé–‹å§‹å‡¦ç†ï¼šé †ç•ªã‚’ã€ŒUIç¢ºå®š â†’ é€šä¿¡é–‹å§‹ã€ã«å¾¹åº•åˆ†é›¢
    async function startAsHost() {
        myName = document.getElementById('user-name').value;
        if (!myName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        isHost = true;
        roomId = Math.floor(1000 + Math.random() * 9000).toString();

        // 1. UIã‚’å…ˆã«åˆ‡ã‚Šæ›¿ãˆã‚‹
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('host-qr-area').classList.remove('hidden');

        // 2. æ‹›å¾…URLã¨QRã‚’è¡¨ç¤º
        const joinUrl = window.location.origin + window.location.pathname + "?room=" + roomId;
        document.getElementById('display-invite-url').innerText = joinUrl;
        const qrEl = document.getElementById("qrcode");
        qrEl.innerHTML = ""; 
        new QRCode(qrEl, { text: joinUrl, width: 180, height: 180 });

        // ğŸ’¡ 3. ãƒ–ãƒ©ã‚¦ã‚¶ã®æç”»å®Œäº†ã‚’å¾…ã£ã¦ã‹ã‚‰Firebaseã‚’è§¦ã‚‹ (æœ€é‡è¦)
        setTimeout(async () => {
            listenMembers(); // ãƒªã‚¹ãƒŠãƒ¼é–‹å§‹

            // ä¸€æ‹¬æ›´æ–°(update)ã§é€šä¿¡å›æ•°ã‚’æ¸›ã‚‰ã—ã€SDKã®è² è·ã‚’ä¸‹ã’ã‚‹
            const updates = {};
            updates[`rooms/${roomId}/state`] = 'waiting';
            updates[`rooms/${roomId}/members/${myName}`] = { 
                name: myName, 
                isHost: true, 
                ready: false 
            };
            
            try {
                await db.ref().update(updates);
            } catch (e) {
                console.error("FirebaseåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", e);
            }
        }, 300); 
    }

    async function startAsGuest() {
        myName = document.getElementById('user-name').value;
        if (!myName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        isHost = false;
        
        // ã‚²ã‚¹ãƒˆã‚‚UIåˆ‡ã‚Šæ›¿ãˆã‚’å…ˆã«è¡Œã†
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('guest-wait-area').classList.remove('hidden');

        setTimeout(async () => {
            await db.ref(`rooms/${roomId}/members/${myName}`).set({ name: myName, isHost: false, ready: false });
            listenMembers();
        }, 300);
    }

    function listenMembers() {
        if (!roomId) return;
        
        const memberRef = db.ref(`rooms/${roomId}/members`);
        memberRef.off(); // äºŒé‡ç™»éŒ²é˜²æ­¢

        memberRef.on('value', snap => {
            const members = snap.val() || {};
            const memberArray = Object.values(members);
            const listHtml = memberArray.map(m => `<span class="member-tag">ğŸ‘¤ ${m.name}</span>`).join('');
            
            // å„è¦ç´ ã®å­˜åœ¨ã‚’ç¢ºèªã—ãªãŒã‚‰æ›´æ–°ï¼ˆdatasetã‚¨ãƒ©ãƒ¼å¯¾ç­–ã®ã‚¬ãƒ¼ãƒ‰ï¼‰
            const readyList = document.getElementById('ready-member-list');
            if (readyList) {
                readyList.innerHTML = memberArray.map(m => 
                    `<div style="margin:10px; font-size:1.1rem;">${m.ready ? 'âœ…' : 'â³'} ${m.name}</div>`
                ).join('');
            }

            if (isHost) {
                const hostList = document.getElementById('host-member-list');
                if (hostList) hostList.innerHTML = listHtml;

                const setupBtn = document.getElementById('btn-go-setup');
                if (setupBtn) {
                    const canGo = memberArray.length >= 2;
                    setupBtn.disabled = !canGo;
                    if (canGo) setupBtn.innerText = "å…¨å“¡æƒã£ãŸã®ã§è¨­å®šã¸é€²ã‚€";
                }

                const startBtn = document.getElementById('start-btn');
                if (startBtn && memberArray.length >= 2 && memberArray.every(m => m.ready)) {
                    startBtn.classList.remove('hidden');
                }
            } else {
                const guestList = document.getElementById('guest-member-list');
                if (guestList) guestList.innerHTML = listHtml;
            }
        });

        const stateRef = db.ref(`rooms/${roomId}/state`);
        stateRef.off();
        stateRef.on('value', snap => {
            const state = snap.val();
            if (state === 'start') {
                localStorage.setItem('multi_roomId', roomId);
                localStorage.setItem('multi_myName', myName);
                window.location.href = `cardBattle.html?room=${roomId}&name=${encodeURIComponent(myName)}`;
            } else if (state === 'setup') {
                // ã™ã§ã«setupç”»é¢ãªã‚‰äºŒé‡ã«å®Ÿè¡Œã—ãªã„
                if (document.getElementById('setup-area').classList.contains('hidden')) {
                    startSetup();
                }
            }
        });
    }

    function broadcastSetup() {
        db.ref(`rooms/${roomId}/state`).set('setup');
        startSetup();
    }

    function startSetup() {
        document.getElementById('host-qr-area').classList.add('hidden');
        document.getElementById('guest-wait-area').classList.add('hidden');
        document.getElementById('setup-area').classList.remove('hidden');
        document.getElementById('display-name').innerText = myName;
        
        // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
        myCards = [generateCard(myName), generateCard(myName), generateCard(myName)];
        renderSetup();
    }

    function generateCard(pName) {
        const raw = { 
            atk: Math.floor(Math.random()*91)+10, 
            hp: Math.floor(Math.random()*91)+10, 
            spd: Math.floor(Math.random()*91)+10, 
            def: Math.floor(Math.random()*101), 
            elm: Math.floor(Math.random()*4) 
        };
        const total = raw.atk + raw.hp + raw.spd + raw.def;
        let rank = total >= 320 ? "SSR" : total >= 240 ? "SR" : total >= 160 ? "R" : "N";
        return { pName: pName, rank: rank, raw: raw, elmIdx: raw.elm };
    }

    function renderSetup() {
        const icons = ["ğŸ”¥", "ğŸ’§", "ğŸƒ", "â›°ï¸"];
        const listEl = document.getElementById('card-list');
        if (!listEl) return;
        
        listEl.innerHTML = myCards.map((c, i) => `
            <div class="setup-item">
                <span style="font-weight:bold; color:var(--accent)">[${c.rank}]</span>
                <span>${icons[c.elmIdx]} ${c.raw.atk}/${c.raw.hp}/${c.raw.spd}</span>
                <div>
                    <button style="padding:5px 10px;" onclick="swap(${i},${i-1})">â†‘</button>
                    <button style="padding:5px 10px;" onclick="swap(${i},${i+1})">â†“</button>
                </div>
            </div>`).join('');
    }

    function swap(i, j) {
        if(j<0 || j>2) return;
        [myCards[i], myCards[j]] = [myCards[j], myCards[i]];
        renderSetup();
    }

    function sendReady() {
        db.ref(`rooms/${roomId}/members/${myName}`).update({ cards: myCards, ready: true });
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('waiting-area').classList.remove('hidden');
    }

    function triggerBattle() {
        localStorage.setItem('multi_roomId', roomId);
        localStorage.setItem('multi_myName', myName);
        db.ref(`rooms/${roomId}/state`).set('start');
    }
</script>

</body>
