name: Deploy to GitHub Pages
on:
  push:
    branches: [main] # あなたのブランチ名に合わせてください
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and Build
        run: |
          cd cyber-app
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: cyber-app/dist # ビルド後のフォルダ
          branch: gh-pages # 公開専用のブランチを自動作成