<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YAML ⇄ JSON 変換ツール</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .container {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 320px;
      font-family: Consolas, "Courier New", monospace;
      font-size: 12px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    #status {
      font-size: 12px;
      min-height: 18px;
    }
    #status.ok {
      color: #2e7d32;
    }
    #status.error {
      color: #c62828;
      white-space: pre-wrap;
    }
    /* ドロップ領域の強調 */
    .drop-target {
      border: 2px dashed #888;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .drop-target.dragover {
      background: #e0f7fa;
      border-color: #00796b;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <h1>YAML ⇄ JSON 変換ツール</h1>

  <div class="drop-target" id="dropZone">
    ここに YAML / JSON ファイルをドラッグ＆ドロップ
  </div>

  <div class="buttons">
    <button id="yamlToJsonBtn">YAML → JSON</button>
    <button id="jsonToYamlBtn">JSON → YAML</button>
  </div>

  <div class="container">
    <div class="column">
      <div class="label">YAML</div>
      <textarea id="yamlInput" placeholder="ここに YAML を書く"></textarea>
    </div>
    <div class="column">
      <div class="label">JSON</div>
      <textarea id="jsonInput" placeholder="ここに JSON を書く"></textarea>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const yamlInput = document.getElementById('yamlInput');
    const jsonInput = document.getElementById('jsonInput');
    const statusEl = document.getElementById('status');
    const dropZone = document.getElementById('dropZone');

    function setStatusOk(message) {
      statusEl.className = 'ok';
      statusEl.textContent = message;
    }

    function setStatusError(message) {
      statusEl.className = 'error';
      statusEl.textContent = message;
    }

    // YAML → JSON
    document.getElementById('yamlToJsonBtn').addEventListener('click', () => {
      const yamlText = yamlInput.value.trim();
      if (!yamlText) {
        jsonInput.value = '';
        setStatusError('YAML が空です');
        return;
      }
      try {
        const obj = jsyaml.load(yamlText);
        jsonInput.value = JSON.stringify(obj, null, 2);
        setStatusOk('YAML → JSON 変換成功');
      } catch (e) {
        jsonInput.value = '';
        setStatusError('YAML パースエラー:\n' + e.message);
      }
    });

    // JSON → YAML
    document.getElementById('jsonToYamlBtn').addEventListener('click', () => {
      const jsonText = jsonInput.value.trim();
      if (!jsonText) {
        yamlInput.value = '';
        setStatusError('JSON が空です');
        return;
      }
      try {
        const obj = JSON.parse(jsonText);
        yamlInput.value = jsyaml.dump(obj, { lineWidth: 80, noRefs: true });
        setStatusOk('JSON → YAML 変換成功');
      } catch (e) {
        yamlInput.value = '';
        setStatusError('JSON パースエラー:\n' + e.message);
      }
    });

    // ドラッグ＆ドロップ処理
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');

      const file = e.dataTransfer.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const text = reader.result;

        if (file.name.endsWith('.yaml') || file.name.endsWith('.yml')) {
          yamlInput.value = text;
          setStatusOk(`YAML ファイルを読み込みました: ${file.name}`);
        } else if (file.name.endsWith('.json')) {
          jsonInput.value = text;
          setStatusOk(`JSON ファイルを読み込みました: ${file.name}`);
        } else {
          setStatusError('対応しているのは .yaml / .yml / .json のみです');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
